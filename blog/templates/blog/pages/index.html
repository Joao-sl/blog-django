{% extends 'blog/base.html' %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        {% if posts %}
          <div class="card-grid">
            {% for post in posts %}
              {% include 'blog/partials/_post-card.html' with i=forloop.counter0 %}
            {% endfor %}
    
          </div>
          {% else %}
            <div class="not-founded center">
              <h1>Page Not Founded</h1>
              <p>Please check the link <a href="{% url "blog:index" %}">Go to home</a></p>
            </div>
        {% endif %}
      </div>
    </div>
  </main>
{% endblock content %}
